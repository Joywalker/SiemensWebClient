<div class="container">
        <div class="row">
            <div class='col-sm-12'>
                <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
                    <p class="h5 text-center mb-4">User Management</p>
                    <div class="form-row">
                        <div class="col-md-3">
                        <label for="angajat-id">Employee ID</label>
                        <input type="text" formControlName="ID" id="angajat-id" class="form-control">
                    </div>
                    </div>
                    <div class="form-row">
                        <label for="type-id">User Type</label>
                        <input type="number" formControlName="Type" id="typo-id" class="form-control"  />
                    </div>
                    <div class="form-row">
                        <label for="firstname-id">First Name</label>
                        <input type="text" formControlName="FirstName" id="firstname-id" class="form-control"/>
                    </div>

                    <div class="form-row">
                        <label for="lastname-id">Last Name</label>
                        <input type="text" formControlName="LastName" id="lastname-id" class="form-control"  />
                    </div>

                    <div class="form-row">
                        <label for="cnp-id">PID</label>
                        <input type="text" formControlName="CNP" id="cnp-id" class="form-control">
                    </div>

                    <div class="form-row">
                        <label for="password-id">Password</label>
                        <input type="password" formControlName="Password" id="password-id" class="form-control">
                    </div>
                    <br>
                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-success"/>
                    </div>
                </form>
            </div>
        </div>
</div>
