<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <br>
                <h4 class="title center">Login</h4>
                <hr>
                <form class="form-horizontal" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="col-md-10 control-label">Username</label>
                        <div class="col-lg-12">
                            <input type="email" class="form-control" formControlName="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-10 control-label">Password</label>
                        <div class="col-lg-12">
                            <input id="password-field" type="password" class="form-control" formControlName="Password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" (click)="togglePassword()"></span>
                        </div>
                        <hr>
                    </div>

                    <div class="form-group center">
                        <div class="col-lg-12">
                            <input type="submit" class="btn btn-dark center" name="password" value="Log in">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
