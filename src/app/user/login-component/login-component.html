<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h5 class="title">Login</h5>
            <form class="form-horizontal" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="col-md-4 control-label">Username</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" formControlName="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Password</label>
                    <div class="col-md-6">
                        <input id="password-field" type="password" class="form-control" formControlName="Password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" (click)="togglePassword()"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-dark" name="password" value="Log in">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
