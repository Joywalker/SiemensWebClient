<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card card-header"><h5 class="title center">Recovery</h5></div>
        <form class="form-horizontal" [formGroup]="forgotPasswordForm" #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="col-md-10 control-label">CNP</label>
            <div class="col-lg-12">
              <input type="text" 
              class="form-control" 
              formControlName="CNP"
              data-toggle="tooltip" 
              data-placement="right" 
              [title]="cnpHint">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-10 control-label">ID</label>
            <div class="col-lg-12">
              <input type="text" 
              class="form-control" 
              formControlName="EmployeeID"
              data-toggle="tooltip" 
              data-placement="right" 
              [title]="employeeIDHint">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-10 control-label">First Name</label>
            <div class="col-lg-12">
              <input type="text" 
              class="form-control" 
              formControlName="FirstName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-10 control-label">Last Name</label>
            <div class="col-lg-12">
              <input type="text" 
              class="form-control" 
              formControlName="LastName">
            </div>
          </div>
          <div class="card card-footer">
          <div class="form-group center">
            <div class="col-lg-12">
              <input type="submit" 
              class="btn btn-dark center" 
              [disabled]="!f.valid" 
              value="Log in">
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
    <div class="col-lg-4">
    </div>
  </div>
</div>
