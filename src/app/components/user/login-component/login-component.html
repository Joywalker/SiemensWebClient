<div class="container">
    <div class="alert">
        <strong>{{labelResponseMessage}}</strong> {{responseMessage}}</div>
    <div class="row">
        <div class="div-center">
            <div class="card">
                <br>
                <h4 class="title center">Login</h4>
                <hr>
                <form class="form-horizontal" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="col-md-10 control-label">
                            <span>
                                <i class="fa fa-user-circle"></i>
                            </span> Username</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" formControlName="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-10 control-label">
                            <span>
                                <i class="fa fa-key"></i>
                            </span> Password</label>
                        <div class="col-lg-12">
                            <input id="password-field" type="password" class="form-control" formControlName="Password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" (click)="togglePassword()"></span>
                        </div>
                        <hr>
                    </div>
                    <div class="form-group center">
                        <div class="col-lg-12">
                            <input type="submit" class="btn btn-dark center" name="password" value="Log in">
                        </div>
                    </div>
                        <a [routerLink]="['../forgotPassword']">
                            <p class="text-center">Forgot password ?</p>
                        </a>
                </form>
            </div>
        </div>
    </div>
</div>
