<div class="container">
  <div class="row" *ngFor="let field of stockArray">
    <div class="col-lg-10 col-md-10 col-sm-10">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Brand</th>
            <th scope="col">Count</th>
            <th scope="col">Recipe</th>
            <th scope="col">ManufactureDate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{field.Name}}</td>
            <td>{{field.NumberOfBags}}</td>
            <td>{{field.Recipe}}</td>
            <td>{{field.ManufactureDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="isOk" style="display: block">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
      [chartType]="barChartType"></canvas>
  </div>
